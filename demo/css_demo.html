<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
	<style>
		.line{
		    position: absolute;
		    width: 200px;
		    height: 60px;
		}	
		.line::before {
		    content: "";
		    position: absolute;
		    left: 0;
		    bottom: 0;
		    width: 200px;
		    height: 2px;
		    background: deeppink;
		    transition: transform .5s;
		    transform: scaleX(0);
		    transform-origin: 100% 0;
		}
		.line:hover::before{
			transform: scaleX(1);
			transform-origin: 0 0;
		}
	</style>
</head>
<body>
	<div>
		<p class="css_hover">hover</p>
		<div class="line">hover</div>
	</div>
</body>
</html>
