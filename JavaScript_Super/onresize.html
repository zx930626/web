<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
</head>
<body>
	<script>
		function throttle(fn,context){
			clearTimeout(fn.tId);
			fn.tId = setTimeout(function(){
				fn.call(context)
			},100)
		}


		function resize(){
			console.log(111)
		}
		window.onresize = function(){
			throttle(resize)
		}


	</script>
</body>
</html>
